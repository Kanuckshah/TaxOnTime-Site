<!DOCTYPE html>
<html lang="en">
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
</head>
<body>

<!-- Navbar -->
<div class="top">
  <div class="bar red card left-align large">
    <a class="bar-item button hide-medium hide-large right padding-large hover-white large red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="#" class="bar-item button padding-large white">Home</a>
    <a href="#" class="bar-item button hide-small padding-large hover-white">Link 1</a>
    <a href="#" class="bar-item button hide-small padding-large hover-white">Link 2</a>
    <a href="#" class="bar-item button hide-small padding-large hover-white">Link 3</a>
    <a href="#" class="bar-item button hide-small padding-large hover-white">Link 4</a>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="bar-block white hide hide-large hide-medium large">
    <a href="#" class="bar-item button padding-large">Link 1</a>
    <a href="#" class="bar-item button padding-large">Link 2</a>
    <a href="#" class="bar-item button padding-large">Link 3</a>
    <a href="#" class="bar-item button padding-large">Link 4</a>
  </div>
</div>

<!-- Header -->
<header class="container red center" style="padding:128px 16px">
  <h1 class="margin jumbo">START PAGE</h1>
  <p class="xlarge">Template by w3.css</p>
  <button class="button black padding-large large margin-top">Get Started</button>
</header>



<!-- Footer -->
<footer class="container padding-64 center opacity">  
  <div class="xlarge padding-32">
    <i class="fa fa-facebook-official hover-opacity"></i>
    <i class="fa fa-instagram hover-opacity"></i>
    <i class="fa fa-snapchat hover-opacity"></i>
    <i class="fa fa-pinterest-p hover-opacity"></i>
    <i class="fa fa-twitter hover-opacity"></i>
    <i class="fa fa-linkedin hover-opacity"></i>
 </div>
 <p>Made By<a href="https://ca.linkedin.com/in/kanuck-shah-4959922bb" target="_blank"> Kanuck Shah</a></p>
</footer>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("show") == -1) {
    x.className += " show";
  } else { 
    x.className = x.className.replace(" show", "");
  }
}
</script>

</body>
</html>
